<script src="./js/productos.js"></script>
<div class="container-fluid">
    <div id="container-form" class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
        <h3 id="title-nuevo-prod">Registrar nuevo producto</h3>
        <input type="text" class="input-inserta-productos form-control" placeholder="Código de producto"
               id="id-producto" data-toggle="tooltip" data-placement="right" title="Rellena este campo."
               data-trigger="manual"><br>
        <input type="text" class="input-inserta-productos form-control" placeholder="Nombre del producto"
               id="nombre-producto" data-toggle="tooltip" data-placement="right" title="Rellena este campo."
               data-trigger="manual"><br>
        <input type="text" class="input-inserta-productos form-control" placeholder="Descripción del producto"
               id="descripcion-producto" data-toggle="tooltip" data-placement="right" title="Rellena este campo."
               data-trigger="manual"><br>
        <input type="number" class="input-inserta-productos form-control" placeholder="Cantidad" id="cantidad-producto"
               data-toggle="tooltip" data-placement="right" title="Rellena este campo." data-trigger="manual"><br>
        <input type="number" class="input-inserta-productos form-control" placeholder="Precio de compra"
               id="precio-compra-producto" data-toggle="tooltip" data-placement="right" title="Rellena este campo."
               data-trigger="manual"><br>
        <input type="number" class="input-inserta-productos form-control" placeholder="Precio de venta"
               id="precio-venta-producto" data-toggle="tooltip" data-placement="right" title="Rellena este campo."
               data-trigger="manual"><br>
        <button id="registrar" class="btn btn-primary"><span class='glyphicon glyphicon-plus-sign'
                                                                      aria-hidden='true' hidden></span>&nbsp;Registrar
        </button>

    </div>
    <div id="container-tabla" class="col-xs-12 col-sm-12 col-md-8 col-lg-9"></div>
</div>
